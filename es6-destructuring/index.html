<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Destructuring</title>
</head>
<body>


  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryID: 3353
};

    const { title, author, libraryID } = book1;
    const output = `The title of the book is ${title}, the author is ${author}, and the library ID is ${libraryID}`;
    console.log(output);

    const book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryID: 2345
    };
    const { title: titletitle, author: authorauthor, libraryID: libraryIDlibraryID } = book2;
    const outputoutput = `The title of the book is ${titletitle}, the author is ${authorauthor}, and the library ID is ${libraryIDlibraryID}`;
    console.log(outputoutput);

    const library = [
      {
        title: 'The Road Ahead',
        author: 'Bill Gates',
        libraryID: 1254
      },
      {
        title: 'Walter Isaacson',
        author: 'Steve Jobs',
        libraryID: 4264
      },
      {
        title: 'Mockingjay: The Final Book of The Hunger Games',
        author: 'Suzanne Collins',
        libraryID: 3245
      },
      {
        title: "Dead Dead Demon's De De De De Destruction",
        author: 'Inio Asano',
        libraryID: 1233
      }
    ];
    const [book3, book4, book5] = library;
    console.log(book3);
    console.log(book4);
    console.log(book5);
    const book6 = library[3];
    console.log(book6);
  </script>
</body>
</html>
