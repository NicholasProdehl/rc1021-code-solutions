<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div>
      <label for="email">COMPANY EMAIL<br/></label>
      <input type="textarea" name="email" id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME<br/></label>
      <input type="textarea" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for ="hiring">WHERE ARE YOU HIRING?<br/></label>
      <input type="textarea" name="hiring" id="hiring" placeholder="City, Country">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?<br/></label>
      <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7-10">7-10 Engineers</option>
      </select>
    </div>
    </form>
</body>
</html>
