<!DOCTYPE html>
<html lang="en-us">
​

<head>​
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">​
  <title>HTML Forms</title>
​
</head>

<body>
  <form>
<h1>Coding Form!</h1>
<div>
  <label for="email">Email<br/></label>
  <input type="text" name = "email" size = "15" id = "email">
</div>
<div>
  <label for="coding">Why is coding cool?<br/></label>
  <select name="coding" id="coding">
    <option value="selection an option">Select an option</option>
    <option value="interesting">Because it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="powerful">Because it's powerful</option>
  </select>
</div>
<div>
  <label for="language1">Favorite Language(choose one)<br/></label>
  <label for="language2"></label>
  <label for="language3"></label>
  <input type="radio" name="language" value="HTML" id="language1"> HTML
  <input type="radio" name="language" value="CSS" id="languag2"> CSS
  <input type="radio" name="language" value="JavaScript" id="language3"> JavaScript
</div>
<div>
  <label for="information">Would you like to sign up for more information?<br/></label>
  <input type="checkbox" name="information" value="Sign me up!" id="information"> Sign me up!
</div>
<div>
  <label for="comments">Comments<br/></label>
  <textarea name="comments" id="comments"></textarea>
  <label for="submit"></label>
  <input type="submit" name="submit" value="Submit">
</div>
</form>
</body>
​

</html>
