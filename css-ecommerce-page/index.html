<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="fifth-column">
        <img src="images/dress1.jpeg" alt="Dress 1">
      </div>
      <div class="fifth-column">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
      </div>
      <div class="fifth-column">
        <img src="images/key.jpeg" alt="Key">
      </div>
      <div class="fifth-column">
        <img src="images/lv-bag.jpg" alt="LV Bag">
      </div>
      <div class="fifth-column">
        <img src="images/dress2.jpeg" alt="Dress 2">
      </div>
    </div>
    <div class="row">
      <div class="fifth-column">
        <h4>Free People</h4>
      </div>
      <div class="fifth-column">
        <h4>Yves Saint Laurent</h4>
      </div>
      <div class="fifth-column">
        <h4>Tiffany</h4>
      </div>
      <div class="fifth-column">
        <h4>Louis Vuitton</h4>
      </div>
      <div class="fifth-column">
        <h4>Reformation</h4>
      </div>
    </div>
    <div class="row price">
      <div class="fifth-column">
        <h4>$35</h4>
      </div>
      <div class="fifth-column">
        <h4>$200</h4>
      </div>
      <div class="fifth-column">
        <h4>$476</h4>
      </div>
      <div class="fifth-column">
        <h4>$95</h4>
      </div>
      <div class="fifth-column">
        <h4>$20</h4>
      </div>
    </div>
  </div>
</body>
</html>
