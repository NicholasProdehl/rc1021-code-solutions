<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="fourth-column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="half-column">
        <img src="images/001.png" alt="Idk lol">
      </div>
      <div class="fourth-column">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="full-column">
        <i class="fas fa-circle one"></i>
        <i class="far fa-circle two"></i>
        <i class="far fa-circle three"></i>
        <i class="far fa-circle four"></i>
        <i class="far fa-circle five"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
